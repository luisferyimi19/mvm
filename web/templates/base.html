    <script>
        // Get all elements with the class 'reviewText'
        var reviewTexts = document.querySelectorAll('.reviewText');
        // Keep the original texts to restore if needed
        var originalTexts = [];

        // Store the original texts for each element
        reviewTexts.forEach(function(element) {
            originalTexts.push(element.innerHTML);
        });

        // Check the screen width and apply the corresponding character limit to each element
        function limitCharacters() {
            // For each element with the class 'reviewText'
            reviewTexts.forEach(function(element, index) {
                // Restore the original text before applying the limit again
                element.innerHTML = originalTexts[index];

                // Apply the corresponding limit based on the screen width
                if (window.innerWidth < 1700) {
                    if (element.innerHTML.length > 200) {
                        element.innerHTML = element.innerHTML.substring(0, 200) + '...';
                    }
                } else {
                    if (element.innerHTML.length > 400) {
                        element.innerHTML = element.innerHTML.substring(0, 400) + '...';
                    }
                }
            });
        }

        // Execute the function once the page is loaded
        limitCharacters();

        // Re-execute the function whenever the window is resized
        window.addEventListener('resize', limitCharacters);
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yearSelect = document.getElementById('yearSelect');
            const originalOptionText = yearSelect.options[0].text;
            yearSelect.addEventListener('change', function() {
                const selectedYear = this.value;
                const yearSections = document.querySelectorAll('[id^="year-"]');
                if (selectedYear === '') {
                    yearSections.forEach(section => section.style.display = 'block');
                    yearSelect.options[0].text = originalOptionText;
                } else {
                    yearSections.forEach(section => {
                        if (section.id === `year-${selectedYear}`) {
                            section.style.display = 'block';
                        } else {
                            section.style.display = 'none';
                        }
                    });
                    yearSelect.options[0].text = 'Mostrar todos';
                }
            });
        });
    </script>
